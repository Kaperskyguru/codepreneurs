<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{title | default: "Turn your coding skils into income"}} | Codepreneurs
    </title>

    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Join 10K+ readers of The Saturday Codepreneurs for tips, strategies, and resources to launch, grow, and monetize your coding skills."

    <meta name="twitter:site" content="@kaperskyguru" />
    <meta name="twitter:creator" content="@kaperskyguru" />
    <meta
      name="og:description"
      content="Join 10K+ readers of The Saturday Codepreneurs for tips, strategies, and resources to launch, grow, and monetize your coding skills."
    />
    <meta property="og:url" content="https://codepreneurs.dev" />
    <meta
      name="og:title"
      content="{{title | default: 'Turn your coding skils into income'}} | Codepreneurs"
    />
    <meta name="twitter:image" content="/banner.png" />
    <meta property="og:image" content="/banner.png" />

    <link rel="icon" type="image/png" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0f172a",
              secondary: "#4F46E5",
              tertiary: "#1e293b",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/night-owl.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();

      let isSidebarOpen = false;

      function openSidebar() {
        isSidebarOpen = !isSidebarOpen;

        const sidebarWrapper = document.querySelector("#sidebar_wrapper");
        const sidebar = document.querySelector("#sidebar");
        if (!sidebar) return;

        if (isSidebarOpen) {
          sidebar.classList.add("open", "navbar_drawer");
          sidebar.classList.remove("overflow-y-auto");
          sidebar.style.maxWidth = ""; //('max-width')
        } else sidebar.classList.remove("open", "navbar_drawer");
      }
    </script>

    <style>
      .layer h3 {
        bottom: 0;
        left: 14%;
        position: absolute;
        transition: 0.5s;
      }
      .layer:hover h3 {
        bottom: 10%;
        opacity: 1;
        color: white;
      }

      article p {
        padding: 0.6rem 0rem;
        font-size: 1.5rem; /* 24px */
        line-height: 2rem; /* 32px */
      }

      .message p {
        padding: 1rem 0rem;
      }
    </style>
  </head>

  <body class="">
    <div class="h-full">
      <header
        class="fixed flex justify-center w-full top-0 left-0 mb-[80px] z-50 border-solid border-[#1e293b] border-b"
      >
        <nav
          class="flex w-full items-center justify-between bg-[#0f172a] text-white p-3"
        >
          <div class="w-16 text-2xl font-bold">
            <span class="text-secondary">
              <span class="text-3xl">&lt;</span>Code</span
            >preneurs
          </div>

          <div
            class="flex-1 bg-[#0f172a] flex justify-center mx-5 bg-[#1e293b] rounded-md"
          ></div>
          <div class="justify-between my-3 gap-10 items-center hidden lg:flex">
            <div>
              <a href="#about" class="flex gap-2'">
                <span>About</span>
              </a>
            </div>

            <div>
              <a href="#" class="flex gap-2'">
                <span>Articles</span>
              </a>
            </div>

            <div>
              <a
                href="https://solomoneseme_dqhdug6pyy.bestregards.me/form_o64PbRYI4Eqiz831UUhOi?e=1"
                target="_blank"
                class="flex gap-2'"
              >
                <span>Newsletter</span>
              </a>
            </div>

            <div>
              <a href="#" class="flex gap-2'">
                <span>Courses</span>
              </a>
            </div>

            <span class="flex gap-10 items-center">
              <div>
                <a
                  href="#"
                  class="border-secondary border border-outline px-4 py-3 font-bold rounded-md text-white"
                >
                  Login
                </a>
              </div>

              <div>
                <a
                  href="https://newsletter.masteringbackend.com/c/products"
                  class="bg-secondary px-4 py-3 font-bold rounded-md text-[#fff]"
                >
                  Join 10K+ Subscribers
                </a>
              </div>
            </span>
          </div>

          <div class="lg:hidden block" @click="openSidebar()">
            <svg
              focusable="false"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 5H20.359M3 18.186H20.359M3 11.592H20.359"
                stroke="currentcolor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
        </nav>
      </header>
    </div>
    {{ content }}

    <footer>
      <div class="pb-3 pt-2">
        <a
          href="https://nuxifysaas.com?ref=Codepreneurs&utm_source=Codepreneurs"
          class="flex gap-2 items-center justify-center py-1 px-5"
        >
          <p>Built with</p>
          <img
            class="w-32 h-6"
            src="https://nuxifysaas.com/images/logo.png"
            alt=""
          />
        </a>
      </div>
    </footer>
  </body>
</html>
